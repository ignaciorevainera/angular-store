<div>
	<div class="flex flex-col gap-4">
		<div>
			<h2 class="text-2xl font-bold uppercase">Tu carrito de compras</h2>
		</div>

		<div class="flex flex-col gap-4">
			@for (cartItem of state.products(); track cartItem.product.id) {
				<app-cart-item
					[productCartItem]="cartItem"
					(onRemove)="onRemove($event)"
					(onIncrease)="onIncrease($event)"
					(onDecrease)="onDecrease($event)"
				/>
			}
		</div>

		<!-- totals - start -->
		<div class="flex flex-col items-end gap-4">
			<div class="w-full rounded-lg p-4 sm:max-w-xs">
				<div class="space-y-1">
					<div class="flex justify-between gap-4">
						<span>Subtotal</span>
						<span>{{ state.price() | currency }}</span>
					</div>

					<div class="flex justify-between gap-4">
						<span>Shipping</span>
						<span>$4.99</span>
					</div>
				</div>

				<div class="mt-4 border-t pt-4">
					<div class="flex items-start justify-between gap-4">
						<span class="text-lg font-bold">Total</span>

						<span class="flex flex-col items-end">
							<span class="text-lg font-bold">{{
								state.price() | currency
							}}</span>
							<span class="text-sm">including VAT</span>
						</span>
					</div>
				</div>
			</div>

			<button
				class="inline-block rounded-lg bg-indigo-500 px-8 py-3 text-center text-sm font-semibold text-white outline-none ring-indigo-300 transition duration-100 hover:bg-indigo-600 focus-visible:ring active:bg-indigo-700 md:text-base"
			>
				Check out
			</button>
		</div>
		<!-- totals - end -->
	</div>
</div>
